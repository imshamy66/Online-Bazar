{% extends "index.html" %}
{% load static %}

{% block title %}
    <title> Online Bazar | Add Product </title>
{% endblock %}
{% block body %}
<h5 class="bg-success text-light text-center  p-2"> Add Product Section</h5>
<div class="container">
    <form action="" method="POST", enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Product Name">
        </div>
        <div class="row mb-3">
            <div class="col-lg-3 col-md-6 col-12">
                <label class="form-label">Main-Category</label>
                <select name="maincategory" class="form-control">
                    {% for i in Maincategory %}
                    <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <label class="form-label">Sub-Category</label>
                <select name="subcategory" class="form-control">
                    {% for i in Subcategory %}
                    <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <label class="form-label">Brand</label>
                <select name="brand" class="form-control">
                    {% for i in Brand %}
                    <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <label class="form-label">Stock</label>
                <select name="stock" class="form-control">
                    <option value="In Stock">In Stock</option>
                    <option value="Out Of Stock">Out of Stock</option>
                </select>
            </div>
        </div>
        <div class=" row">
            <div class="col-sm-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Base Price</label>
                    <input type="number" class="form-control" name="baseprice" placeholder="Enter Product's Base Price">
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Discount Price</label>
                    <input type="number" class="form-control" name="discount" value="0" min="0" max="100">
                </div>
            </div>
        </div>
        <div class=" row">
            <div class="col-sm-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Color</label>
                    <div class="row">
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="red" name="red">
                                <label class="form-check-label" for="red">
                                    Red
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="white" name="white">
                                <label class="form-check-label" for="white">
                                    White
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="black" name="black">
                                <label class="form-check-label" for="black">
                                    Black
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="green" name="green">
                                <label class="form-check-label" for="green">
                                    Green
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="pink" name="pink">
                                <label class="form-check-label" for="pink">
                                    Pink
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="sky" name="sky">
                                <label class="form-check-label" for="sky">
                                    Sky
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="blue" name="blue">
                                <label class="form-check-label" for="blue">
                                    Blue
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="maron" name="maron">
                                <label class="form-check-label" for="maron">
                                    Maron
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="violet" name="violet">
                                <label class="form-check-label" for="violet">
                                    Violet
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="light_green" name="light_green">
                                <label class="form-check-label" for="light_green">
                                    Light Green
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="yellow" name="yellow">
                                <label class="form-check-label" for="yellow">
                                    Yellow
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="purpule" name="purpule">
                                <label class="form-check-label" for="purpule">
                                    Purpule
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Size</label>
                    <div class="row">
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="XS" name="XS">
                                <label class="form-check-label" for="XS">
                                    XS
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="S" name="S">
                                <label class="form-check-label" for="S">
                                    S
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="SM" name="SM">
                                <label class="form-check-label" for="SM">
                                    SM
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="M" name="M">
                                <label class="form-check-label" for="M">
                                    M
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="L" name="L">
                                <label class="form-check-label" for="L">
                                    L
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="XL" name="XL">
                                <label class="form-check-label" for="XL">
                                    XL
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="XXL" name="XXL">
                                <label class="form-check-label" for="XXL">
                                    XXL
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="26" name="26">
                                <label class="form-check-label" for="26">
                                    26
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="28" name="28">
                                <label class="form-check-label" for="28">
                                    28
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="30" name="30">
                                <label class="form-check-label" for="30">
                                    30
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="32" name="32">
                                <label class="form-check-label" for="32">
                                    32
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="34" name="34">
                                <label class="form-check-label" for="34">
                                    34
                                </label>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class=" row">
            <div class="col-sm-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Image_1</label>
                    <input type="file" class="form-control" name="pic1">
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Image_2</label>
                    <input type="file" class="form-control" name="pic2">
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Image_3</label>
                    <input type="file" class="form-control" name="pic3">
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Image_4</label>
                    <input type="file" class="form-control" name="pic4">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Discription</label>
            <textarea name="discription" row="10" class="form-control">This is Sample Product </textarea>
        </div>
        <button type="submit" class="btn btn-primary bg-success w-100 mb-3">Submit</button>
    </form>
</div>
{% endblock %}
