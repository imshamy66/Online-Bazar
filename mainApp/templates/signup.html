{% extends "index.html" %}
{% load static %}

{% block title %}
    <title> Online Bazar | Signup </title>
{% endblock %}

{% block body  %}
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <img src="{% static 'image/sign.jpg' %}" class="w-100"></img>
        </div> 
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <h5 class="bg-success text-light p-2 text-center">Sign Up Section</h5>
            {% for i in messages %}
            <div class="alert alert-danger" role="alert">
                {{ i }}
              </div>
            {% endfor %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter Your Name">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter User Name">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" name="phone" placeholder="Enter Your Mobile Number">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Id</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter Your Email Id">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password">
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" placeholder="Enter Confirm Password">
                </div>
                <div class="mb-3">
                    <label for="accounttype" class="form-label">Account Type</label>
                    <select name="actype" class="form-control">
                        <option value="saller"> Seller </option>
                        <option value="buyer"> Buyer </option>
                    </select>
                </div>
                    <button type="submit" class="btn btn-primary bg-success w-100">
                        <a href="/signup/" style="text-decoration: None;" class="text-light"> Sign Up</a>
                    </button>
                    <a href="/login/" style="text-decoration: None; ">Already User ? Login Please </a>
              </form>
        </div>
    </div>
</div>
{% endblock  %}
