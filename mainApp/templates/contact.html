{% extends "index.html" %}
{% load static %}

{% block title %}
    <title> Online Bazar | Contact </title>
{% endblock %}

{% block body  %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <div class="bg-success text-light text-center m-1 p-4">
                imshamy66@gmail.com
            </div>
            <div class="bg-success text-light text-center m-1 p-4">
                7295085844
            </div>
            <div class="bg-success text-light text-center m-1 p-4">
                A-55
                Sector 62, Noida
                Uttar Pardesh
            </div>
            <div class="mapouter m-1">
                <div class="gmap_canvas">
                    <iframe width="100%" height="500px" id="gmap_canvas"
                         src="https://maps.google.com/maps?q=Landran,%20Mohali&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                    </iframe>
                    <a href="https://123movies-to.org"></a><br>
                    <a href="https://www.embedgooglemap.net"></a>
                </div>
            </div>
        </div> 
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <h5 class="bg-success text-light p-3 text-center mt-1">Contact Section</h5>
            {% for i in messages %}
            <div class="alert alert-success" role="alert">
                {{ i }}
              </div>
            {% endfor %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter Your Name">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" name="phone" placeholder="Enter Your Mobile Number">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Id</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter Your Email Id">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" name="subject" placeholder="Enter Your Subject">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Messages</label>
                    <textarea row="10" class="form-control" name="message" placeholder="Enter Your Messages"></textarea>
                </div>
                <button type="submit" class="btn btn-primary bg-success w-100">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock  %}
